profile:
  title: Profil
  content:
    - "Ich bin eine Full-Stack Entwicklerin mit 2 Jahren kommerzieller Erfahrung. Meine Expertise umfasst die Entwicklung von Webanwendungen sowohl im Backend (Python, MongoDB, PostgreSQL) als auch im Frontend (Typescript, React), das Verpacken in Docker und das Bereitstellen auf AWS (und anderen Cloud- Plattformen)."
    - "Darüber hinaus verfüge ich über Erfahrung in der Konfiguration von CI/CD-Pipelines und habe umfangreiche Erfahrung mit GitHub Actions."
experience:
  title: Berufserfahrung
  content:
    -
      position: Full Stack Entwicklerin
      organization: Funexpected LTD
      from: Oktober 2021
      to: Mai 2023
      description:
       - "Entwickelte Backend und Infrastruktur für eine mobile App in Python, nutzte AWS Lambda für serverlose Ausführung und führte Bereitstellungen über GitHub Actions durch. Verwendete MongoDB und SQS. Beschrieb die Infrastruktur in AWS CloudFormation und verfasste Deploymentkonfigurationen."
       - "Erstellte eine Administrationskonsole zur Verwaltung des Unternehmens- Ökosystems. Einige ihrer Funktionen umfassen das Hinzufügen neuer Aufgaben zur App, Aktualisierungen von Medienressourcen und die Verwaltung von Benutzerabonnements. Backend: Python, MongoDB, AWS. Frontend: React, Typescript, React Admin."
       - "Habe mit Apple-Entwicklern zusammengearbeitet, um eine Lehrer-App für die Apple School Manager-Plattform zu erstellen. Von Apple als Beispiel für eine der ersten Apps auf dieser Plattform hervorgehoben. Lehrer können Klassen verwalten, Schüler hinzufügen und Statistiken einsehen. Backend: Python, MongoDB, AWS. Frontend: Typescript, React, MUI, TanStack Query."
       - "Beschrieb die Infrastruktur mit CloudFormation und verfasste umfassende Bereitstellungs- sowie CI/CD-Konfigurationen."
       - "Verfasste Tests und Dokumentation für meinen Arbeitsbereich."
       - "Arbeitete im Team mit zweiwöchigen Scrum-Sprints im agilen und effizienten Entwicklungsprozess."
    -
      position: Support-Ingenieurin für Finanzinstrumente
      organization: Exante LTD
      from: April 2021
      to: Oktober 2021
      description:
       - "Automatisierte Aufgaben für das Team der Finanzinstrumenten-Support, was zu einer Steigerung der Teameffizienz und des verarbeiteten Aufgabenvolumens führte."
       - "Implementierte Werkzeuge für das Team, um den Prozess der Hinzufügung von Finanzinstrumenten zur Plattform des Unternehmens zu optimieren und deren optimale Leistung sicherzustellen. Entwickelte Skripte für manuelle und automatische Hinzufügungen und Modifikationen, um die operative Flexibilität zu verbessern. Verwendete Technologien: Python, Bash, Flask, ElasticSearch, Cron, ETL."
       - "Automatisierte den gesamten Lebenszyklus von Finanzinstrumenten, einschließlich der Prozesse der Hinzufügung, Wartung und Überwachung. Führte Analysen der Finanzmärkte durch, arbeitete mit Börsen-APIs, dem FIX-Protokoll und Tools wie dem Bloomberg Terminal, Refinitiv, etc."
       - "Behebung technischer Probleme mit Auftragnehmern für einen reibungslosen Tool- und Prozessbetrieb. Expertenberatung für Kunden bei Marktdatenfragen zur optimalen Nutzung von Finanzinstrumenten."
       - "Half bei der Identifizierung und Lösung von Problemen im Bereich Marktdaten durch Zusammenarbeit mit relevanten Abteilungen für eine effiziente Lösung."
       - "Verfasste technische Dokumentationen, um umfassende Aufzeichnungen über implementierte Lösungen und Prozesse zu bieten, und gewährleistete so Transparenz und Rückverfolgbarkeit."
